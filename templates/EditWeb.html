{% extends 'base.html' %}

{% block content %}
  <h1>Dashboard</h1>
  {% if web_exists %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
  {% else %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create</button>
    </form>
  {% endif %}
{% endblock %}
