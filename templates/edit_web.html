{% extends "base.html" %}








<style>

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #fff;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color:  #fff;
}

/* Set a style for all buttons */
.buttonform {
  background-color: #071c4d;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

.buttonform:hover {
  opacity: 0.8;
}



</style>










{% block content %}
  <h1>Edit web instance '{{ web.slug }}'</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="slug">Slug:</label>
      <input type="text" id="slug" name="slug" class="form-control" value="{{ web.slug }}" required>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" id="active" name="active" class="form-check-input" {% if web.active %}checked{% endif %}>
      <label for="active" class="form-check-label">Active</label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
